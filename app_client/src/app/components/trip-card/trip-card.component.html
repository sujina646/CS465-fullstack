<div class="card h-100 shadow-sm">
  <img [src]="getImageUrl(trip.code)" 
       class="card-img-top" 
       [alt]="trip.name"
       (error)="handleImageError($event)">
  <div class="card-body">
    <h5 class="card-title">{{ trip.name }}</h5>
    <p class="card-subtitle mb-2 text-muted">Code: {{ trip.code }}</p>
    <p class="card-text">{{ trip.description }}</p>
    
    <div class="trip-details">
      <div class="row g-3">
        <div class="col-6">
          <small class="text-muted">Length:</small>
          <p>{{ trip.length }} days</p>
        </div>
        <div class="col-6">
          <small class="text-muted">Resort:</small>
          <p>{{ trip.resort }}</p>
        </div>
        <div class="col-6">
          <small class="text-muted">Start Date:</small>
          <p>{{ trip.start | date:'mediumDate' }}</p>
        </div>
        <div class="col-6">
          <small class="text-muted">Cost per Person:</small>
          <p>{{ trip.perPerson ? (trip.perPerson | currency) : 'Contact us' }}</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="card-footer bg-transparent border-top-0">
    <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-outline-primary btn-sm d-flex align-items-center" (click)="onEdit()">
        <i class="bi bi-pencil me-1"></i> Edit
      </button>
      <button class="btn btn-outline-danger btn-sm d-flex align-items-center" (click)="onDelete()">
        <i class="bi bi-trash me-1"></i> Delete
      </button>
    </div>
  </div>
</div>
